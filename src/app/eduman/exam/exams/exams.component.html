    <table dir="rtl">
        <caption class="text-white">الامتحانات</caption>
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">العنوان </th>
                <th scope="col">تاريخ البداية</th>
                <th scope="col">تاريخ النهاية</th> 
                <th scope="col"> الفترة الزمنية</th>
                <th scope="col">بدأ الامتحان</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let element of exams">
                <td scope="row" data-label="Id">{{element.id}}</td>
                <td data-label="العنوان">{{element.title}}</td>
                <td data-label="تاريخ البداية">{{element.start_date | date:"shortDate"}}</td>
                <td data-label="تاريخ النهاية">{{element.end_date | date:"shortDate"}}</td>
                <td data-label="الفترة الزمنية">{{element.duration}}</td>
                <td data-label="بدأ الامتحان">
                    <button mat-stroked-button [routerLink]="['/exam',element.id]">
                        ابدأ
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="green"
                            class="w-6 h-6">

                                d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                        </svg>
                       
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
