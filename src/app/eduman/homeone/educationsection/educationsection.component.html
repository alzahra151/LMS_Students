<!-- education-area-start -->
<section class="education-area relative pt-[85px]">
   <div class="container">
      <img class="education-shape-2" src="assets/img/shape/education-shape-04.png" alt="shape">
      <img class="education-shape-3" src="assets/img/shape/education-shape-01.png" alt="shape">
      <img class="education-shape-4" src="assets/img/shape/education-shape-03.png" alt="shape">
      <div class="grid grid-cols-12 gap-x-[0px] sm:gap-x-[30px]">
         <div class="col-span-12 lg:col-span-6">
            <div class="education-img mb-[30px] lg:text-center">
               <img class="lg:ml-16" src="assets/img/teacher/education.png" alt="image not found">
            </div>
         </div>
         <div class="col-span-12 lg:col-span-4" dir="rtl">
            <div class="section-title mb-[30px]">
               <h2>
                  اختار مستقبل وحياه افضل من خلال التعليم في   <span class="down-mark-line">اكاديميه نور</span></h2>
            </div>
            <div class="education-content mb-[30px]">
               <p>هدفنا هو الارتقاء بالتعليم والطلاب للحصول علي اقصي استفاده ممكنه من العتليم الذي نقدمه </p>
               <a class="edu-sec-btn" [routerLink]="['/signin']"> للتسجيل اضغط هنا </a>
            </div>
         </div>
      </div>
   </div>

</section>
<!-- education-area-end -->
