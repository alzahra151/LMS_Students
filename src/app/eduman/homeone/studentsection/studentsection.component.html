<!-- student-choose-area start -->
<div class="student-choose-area overflow-hidden pt-[120px] pb-[110px]" dir="rtl">
   <div class="container">
      <div class="grid grid-cols-12 gap-x-[0px] sm:gap-x-[30px]">
         <div class="col-span-12 lg:col-span-5 ">
            <div class="student-wrapper mt-8">
               <div class="section-title mb-[30px]">
                  <h2>لماذا <span class="down-mark-line">يختارنا الطلاب</span></h2>
               </div>
               <div class="sitdent-choose-content">
                  <p>لاننا لدينا افضل واحدث الطرق ووسائل التعليم لاكتساب المعرفه وكذلك تعلم المهارات
                  </p>
               </div>
               <div class="student-choose-list">
                  <ul>
                     <!-- <li><i class="fas fa-check-circle"></i>Free for physically handcraft </li> -->
                     <li><i class="fas fa-check-circle"></i>سهوله تسيجل وحفظ الفديوهات </li>
                     <li><i class="fas fa-check-circle"></i>شهادات وكذلك اختبارات علميه علي كل كورس </li>
                  </ul>
               </div>
               <div class="student-btn">
                  <a class="edu-sec-btn" [routerLink]="['/about']"> لمعرفه المزيد عنا</a>
               </div>
            </div>
         </div>
         <div class="col-span-12 lg:col-span-2">
            <div class="student-wrapper relative">
               <div class="shap-01">
               </div>
            </div>
         </div>
         <div class="col-span-12 lg:col-span-5">
            <div class="student-choose-wrapper relative">
               <div class="shap-02"></div>
               <div class="shap-03">
                  <img src="assets/img/shape/student-shape-03.png" alt="image not found">
               </div>
               <div class="shap-04">
                  <img src="assets/img/shape/student-shape-04.png" alt="image not found">
               </div>
               <div class="shap-05">
                  <img src="assets/img/shape/student-shape-05.png" alt="image not found">
               </div>
               <div class="shap-06">
                  <img src="assets/img/shape/student-shape-06.png" alt="image not found">
               </div>
               <div class="shap-07">
                  <img src="assets/img/shape/student-shape-07.png" alt="image not found">
               </div>
               <div class="student-choose-thumb">
                  <img src="assets/img/357750291_286020940657957_1339280346763630190_n.jpg" alt="image not found">
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<!-- student-choose-area end -->
