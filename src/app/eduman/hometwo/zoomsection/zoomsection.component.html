<!-- zooom-class-start -->
<section class="zoom-area pt-[120px] pb-[60px]">
    <div class="container">
        <div class="grid grid-cols-12 gap-x-[0px] sm:gap-x-[30px] ">
            <div class="lg:order-1 lg:col-span-1 xxl:col-span-2"></div>
            <div class="lg:order-3 col-span-12 lg:col-span-5 xxl:col-span-4">
                <div class="zoom-thumb relative">
                    <img class="zoom-shape-01" src="assets/img/teacher/zoom-shape-1.png" alt="image not found">
                    <img class="zoom-shape-02" src="assets/img/teacher/zoom-shape-2.png" alt="image not found">
                    <img class="zoom-thumb-main-img" src="assets/img/teacher/Zoom.png" alt="image not found">
                </div>
            </div>
            <div class="lg:order-2 col-span-12 lg:col-span-5 xxl:col-span-4">
                <div class="zoom-class-wrapper mb-[60px]">
                    <div class="section-title mb-[30px]">
                        <h2>Live Class From Anywhere Via <span class="down-mark-line-2"><a href="#">Zoom</a></span></h2>
                    </div>
                    <div class="zoon-class-text">
                        <p>Helping employees gain skills and providing career development often take a back seat
                            to business priorities but workplace.</p>
                    </div>
                    <a class="edu-btn btn-transparent mt-[25px]" [routerLink]="['/zoom-class']">Try free now</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- zooom-class-end -->
