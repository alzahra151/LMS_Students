<!-- baner-area-start -->
<div class="banner-area faq relative">
   <div class="banner-img">
      <img src="assets/img/banner/banner.png" alt="image not found">
   </div>
   <div class="container">
      <div class="grid grid-cols-12 justify-center">
         <div class="col-span-12">
            <div class="course-title-breadcrumb breadcrumb-top">
               <nav>
                  <ol class="breadcrumb">
                     <li class="breadcrumb-item white-color"><a [routerLink]="['/']">Home</a></li>
                     <li class="breadcrumb-item white-color"><a href="javascript:void(0)">Help FAQ</a></li>
                  </ol>
               </nav>
            </div>
         </div>
      </div>
      <div class="grid grid-cols-12 justify-center">
         <div class="xl:col-span-2"></div>
         <div class="col-span-12 xl:col-span-8">
            <div class="banner-tiitle-wrapper text-center">
               <div class="banner-tittle">
                  <h2>Welcome to help and support center!<br>How may we help you?</h2>
               </div>
               <div class="banner-search-box">
                  <form action="#">
                     <div class="slider-faq-search">
                        <input type="text" placeholder="Search courses...">
                        <button type="submit"><i class="fal fa-search"></i></button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<!-- banner-arera-end -->
