<div class="pt-[120px] pb-[120px] signin-page-area" dir="rtl">
    <div class="signin-page-area-wrapper">
        <div class="container">
            <div class="grid grid-cols-12 gap-x-[0px] sm:gap-x-[30px]">
                <div class="lg:col-span-1"></div>
                <div class="col-span-12 lg:col-span-10">
                    <form [formGroup]="loginForm">

                            <div class="col-span-12 md:col-span-5">
                                <div class="signup-box text-center">
                                    <div class="signup-text">
                                        <h3>Sign in</h3>
                                    </div>
                                    <div class="signup-thumb">
                                        <img src="assets/img/sing-up/sign-up.png" alt="image not found">
                                    </div>
                                </div>
                            </div>
                            <div class="col-span-12 md:col-span-7">

                                <div class="signup-form-wrapper">
                                    <div *ngIf="errors?.mobile"
                                        class="bg-red-200 px-6 py-4  my-4 rounded-md text-lg flex items-center  ">
                                        <svg viewBox="0 0 24 24" class="text-red-600 w-5 h-5 sm:w-5 sm:h-5 mr-3">
                                            <path fill="currentColor"
                                                d="M11.983,0a12.206,12.206,0,0,0-8.51,3.653A11.8,11.8,0,0,0,0,12.207,11.779,11.779,0,0,0,11.8,24h.214A12.111,12.111,0,0,0,24,11.791h0A11.766,11.766,0,0,0,11.983,0ZM10.5,16.542a1.476,1.476,0,0,1,1.449-1.53h.027a1.527,1.527,0,0,1,1.523,1.47,1.475,1.475,0,0,1-1.449,1.53h-.027A1.529,1.529,0,0,1,10.5,16.542ZM11,12.5v-6a1,1,0,0,1,2,0v6a1,1,0,1,1-2,0Z">
                                            </path>
                                        </svg>
                                        <span class="text-red-800"> {{errors?.mobile}} </span>
                                        <!-- <span class="text-red-800"> {{errors?.mobile}} </span> -->
                                    </div>
                                    <div *ngIf="errors?.password"
                                        class="bg-red-200 px-6 py-4  my-4 rounded-md text-lg flex items-center  ">
                                        <svg viewBox="0 0 24 24" class="text-red-600 w-5 h-5 sm:w-5 sm:h-5 mr-3">
                                            <path fill="currentColor"
                                                d="M11.983,0a12.206,12.206,0,0,0-8.51,3.653A11.8,11.8,0,0,0,0,12.207,11.779,11.779,0,0,0,11.8,24h.214A12.111,12.111,0,0,0,24,11.791h0A11.766,11.766,0,0,0,11.983,0ZM10.5,16.542a1.476,1.476,0,0,1,1.449-1.53h.027a1.527,1.527,0,0,1,1.523,1.47,1.475,1.475,0,0,1-1.449,1.53h-.027A1.529,1.529,0,0,1,10.5,16.542ZM11,12.5v-6a1,1,0,0,1,2,0v6a1,1,0,1,1-2,0Z">
                                            </path>
                                        </svg>
                                        <!-- <span class="text-red-800"> {{errors?.mobile}} </span> -->
                                        <span class="text-red-800"> {{errors?.password}} </span>
                                    </div>
                                    <div class="signup-wrapper mb-8">
                                        <input formControlName="mobile" class="inputlogin"
                                            [class.error]="mobile?.valid || mobile?.untouched?'':mobile?.errors?.['required']"
                                            type="text" placeholder="Mobile">
                                        <mat-error
                                            *ngIf="mobile?.valid || mobile?.untouched?'':mobile?.errors?.['required']"
                                            class="mb-2">رقم الهاتف مطلوب</mat-error>
                                    </div>
                                    <div class="signup-wrapper mb-8">
                                        <input formControlName="password" class="inputlogin"
                                            [class.error]="password?.valid || password?.untouched?'':password?.errors?.['required']"
                                            type="password" placeholder="Password">
                                        <mat-error
                                            *ngIf="password?.valid || password?.untouched?'':password?.errors?.['required']"
                                            class="mb-2">كلمة المرور مطلوبة</mat-error>
                                    </div>

                                    <div class="sing-buttom mb-5">
                                        <button type="submit" (click)="login()" class="sing-btn">تسجيل الدخول الآن</button>
                                    </div>
                                    <div class="registered wrapper">
                                        <div class="not-register">
                                            <span>Not registered?</span><span><a [routerLink]="['/signup']">Sign
                                                    up</a></span>
                                        </div>

                                        </div> -->
