<div class="course-video-popup p-0">
    <!-- <iframe src="https://player.vimeo.com/video/965280460?title=0&byline=0&portrait=0" frameborder="0"
        allow="fullscreen; picture-in-picture" allowfullscreen width="100%" height="100%">
    </iframe> -->
    <div class="vimeo-player " #vimeoContainer></div>
    <div class="w-full bg-green comments-container p-5" dir="rtl">
        <div class="comments">
            <form class="example-form w-full " (ngSubmit)="addComment()">
                <mat-form-field class="example-full-width w-full">
                    <mat-label>اكتب تعليق</mat-label>
                    <textarea [(ngModel)]="commentData.body" name="comment" rows="1" matInput placeholder=""></textarea>
                </mat-form-field>
                <div class="flex justify-end">
                    <button type="submit" class="rounded px-1 bg-[#3F2F4C] text-white">تعليق</button>
                </div>
            </form>
            <ul class="">
                <li *ngFor="let comment of comments ;let i = index" class="">
                    <div class="flex items-center">
                        <img class="w-8 h-8 rounded-full" [src]="comment.user?.photo" alt="Rounded avatar">
                        <span>
                            <span>{{comment.user?.first_name}}</span>
                            <div class="px-1 mx-2">{{comment.body}} </div>
                        </span>
                    </div>

                    <ul class="mx-5">
                        <li *ngFor="let replay of comment.replies">
                            <div class="flex items-start">
                                <img class="w-6 h-6 rounded-full" [src]="replay.user?.photo" alt="Rounded avatar">
                                <span>
                                    <span>{{replay.user?.first_name}}</span>
                                    <div class="px-1 mx-2">{{replay.body}} </div>
                                </span>
                            </div>
                        </li>
                        <button class="bg-gray-200 rounded px-1" (click)="showReplyInput(i)">اضافة رد</button>
                        <div *ngIf="i === showReplayInput">
                            <input [(ngModel)]="replayData.body" type="text" class="border-0 w-full">
                            <div class="flex justify-end">
                                <button class="bg-gray-200 rounded px-1" (click)="addreplay(comment.id)">رد</button>
                            </div>
                        </div>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
