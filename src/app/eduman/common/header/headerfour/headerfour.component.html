<!-- cart mini area start -->
<div class="cartmini__area">
   <div class="cartmini__wrapper" [class.opened]="sidebarCartActive">
      <div class="cartmini__title">
         <h4>Shopping cart</h4>
      </div>
      <div class="cartmini__close">
         <button type="button" class="cartmini__close-btn" (click)="cartclick()"><i class="fal fa-times"></i></button>
      </div>
      <app-cartitem></app-cartitem>
   </div>
</div>
<div class="body-overlay" [class.opened]="sidebarCartActive" (click)="cartclick()"></div>
<div class="body-overlay" [class.opened]="sidebarInfoActive" (click)="infoclick()"></div>
<!-- cart mini area end -->

<!-- side toggle start -->
<div class="overflow-hidden">
   <div class="side-info" [class.opened]="sidebarInfoActive">
      <div class="side-info-content">
         <div class="offset-widget offset-logo mb-[40px]">
            <div class="grid grid-cols-12 items-center">
               <div class="col-span-9">
                  <a [routerLink]="['/']">
                     <img src="assets/img/logo/logo-black.png" alt="Logo">
                  </a>
               </div>
               <div class="col-span-3 text-right"><button class="side-info-close" (click)="infoclick()"><i
                        class="fal fa-times"></i></button>
               </div>
            </div>
         </div>

         <app-mobilemenu></app-mobilemenu>

         <div class="offset-widget offset_searchbar mb-[30px]">
            <div class="menu-search relative ">
               <form action="#" class="filter-search-input">
                  <input type="text" placeholder="Search keyword">
                  <button><i class="fal fa-search"></i></button>
               </form>
            </div>
         </div>
         <div class="offset-widget offset_menu-top mb-[20px]">
            <div class="header-menu-top-icon mb-[20px]">
               <a href="#"><i class="fas fa-phone-alt"></i>(555) 674 890 556</a>
               <a href="#"><i class="fal fa-envelope"></i>info@example.com</a>
               <i class="fal fa-map-marker-alt"></i><span>3rd Avenue, San Francisco</span>
            </div>
         </div>
      </div>
   </div>
</div>
<div class="offcanvas-overlay-white"></div>
<!-- side toggle end -->

<!-- header-area-start  -->
