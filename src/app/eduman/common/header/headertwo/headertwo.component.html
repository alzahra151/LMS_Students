<!-- cart mini area start -->
<div class="cartmini__area">
   <div class="cartmini__wrapper" [class.opened]="sidebarCartActive">
      <div class="cartmini__title">
         <h4>Shopping cart</h4>
      </div>
      <div class="cartmini__close">
         <button type="button" class="cartmini__close-btn" (click)="cartclick()"><i class="fal fa-times"></i></button>
      </div>
      <app-cartitem></app-cartitem>
   </div>
</div>
<div class="body-overlay" [class.opened]="sidebarCartActive" (click)="cartclick()"></div>
<div class="body-overlay" [class.opened]="sidebarInfoActive" (click)="infoclick()"></div>
<!-- cart mini area end -->

<!-- side toggle start -->
<div class="overflow-hidden">
   <div class="side-info" [class.opened]="sidebarInfoActive">
      <div class="side-info-content">
         <div class="offset-widget offset-logo mb-[40px]">
            <div class="grid grid-cols-12 items-center">
               <div class="col-span-9">
                  <a [routerLink]="['/']">
                     <img src="assets/img/logo/logo-black.png" alt="Logo">
                  </a>
               </div>
               <div class="col-span-3 text-right"><button class="side-info-close" (click)="infoclick()"><i
                        class="fal fa-times"></i></button>
               </div>
            </div>
         </div>

         <app-mobilemenu></app-mobilemenu>

         <div class="offset-widget offset_searchbar mb-[30px]">
            <div class="menu-search relative ">
               <form action="#" class="filter-search-input">
                  <input type="text" placeholder="Search keyword">
                  <button><i class="fal fa-search"></i></button>
               </form>
            </div>
         </div>
         <div class="offset-widget offset_menu-top mb-[20px]">
            <div class="header-menu-top-icon mb-[20px]">
               <a href="#"><i class="fas fa-phone-alt"></i>(555) 674 890 556</a>
               <a href="#"><i class="fal fa-envelope"></i>info@example.com</a>
               <i class="fal fa-map-marker-alt"></i><span>3rd Avenue, San Francisco</span>
            </div>
         </div>
      </div>
   </div>
</div>
<div class="offcanvas-overlay-white"></div>
<!-- side toggle end -->


<header>
   <!-- header-top start-->
   <div class="header-top-area hidden lg:block">
      <div class="container-fluid">
         <div class="header-top-inner">
            <div class="grid grid-cols-12 gap-x-[0px] sm:gap-x-[30px] items-center">
               <div class="col-span-12 lg:col-span-8">
                  <div class="header-top-icon">
                     <a href="tel:(555)674890556"><i class="fas fa-phone-alt"></i>(555) 674 890 556</a>
                     <a href="mailto:info@example.com"><i class="fal fa-envelope"></i>info@example.com</a>
                     <i class="fal fa-map-marker-alt"></i><span>3rd Avenue, San Francisco</span>
                  </div>
               </div>
               <div class="col-span-12 lg:col-span-4">
                  <div class="header-top-login flex f-right">
                     <div class="header-social">
                        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
                        <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- .header-are-start -->
   <div class="header-area-2 sticky-header" [ngClass]="{'mat-elevation-z5' : true, 'sticky' : isSticky}">
      <div class="container-fluid">
         <div class="header-main-wrapper">
            <div class="grid grid-cols-12 gap-x-[0px] sm:gap-x-[30px] items-center">
               <div class="lg:col-span-3 col-span-5">
                  <div class="header-logo">
                     <a [routerLink]="['/']"><img src="assets/img/logo/logo-black.png" alt="img"></a>
                  </div>
               </div>
               <div class="lg:col-span-9 col-span-7">
                  <div class="header-main-right flex justify-end">
                     <div class="main-menu mr-[30px] main-menu-lg-block">
                        <app-mainmenu></app-mainmenu>
                     </div>
                     <div class="header-btn">
                        <div class="cart-wrapper mr-[45px]">
                           <a href="javascript:void(0);" class="cart-toggle-btn" (click)="cartclick()">
                              <div class="header__cart-icon relative">
                                 <svg xmlns="http://www.w3.org/2000/svg" width="19.988" height="19.988"
                                    viewBox="0 0 19.988 19.988">
                                    <g id="trolley-cart" transform="translate(-1 -1)">
                                       <path id="Path_36" data-name="Path 36"
                                          d="M1.666,2.333H3.8L6.159,12.344a1.993,1.993,0,0,0,.171,3.98H17.656a.666.666,0,1,0,0-1.333H6.33a.666.666,0,0,1,0-1.333H17.578a1.992,1.992,0,0,0,1.945-1.541l1.412-6a2,2,0,0,0-1.946-2.456H5.486L4.98,1.514A.666.666,0,0,0,4.331,1H1.666a.666.666,0,0,0,0,1.333ZM18.989,5a.677.677,0,0,1,.649.819l-1.412,6a.662.662,0,0,1-.648.514H7.524L5.8,5Z"
                                          transform="translate(0 0)" fill="#141517" />
                                       <path id="Path_37" data-name="Path 37"
                                          d="M20,27a2,2,0,1,0,2-2A2,2,0,0,0,20,27Zm2.665,0A.666.666,0,1,1,22,26.333.666.666,0,0,1,22.665,27Z"
                                          transform="translate(-6.341 -8.01)" fill="#141517" />
                                       <path id="Path_38" data-name="Path 38"
                                          d="M9,27a2,2,0,1,0,2-2A2,2,0,0,0,9,27Zm2.665,0A.666.666,0,1,1,11,26.333.666.666,0,0,1,11.665,27Z"
                                          transform="translate(-2.67 -8.01)" fill="#141517" />
                                    </g>
                                 </svg>
                                 <span class="item-number">3</span>
                              </div>
                           </a>
                        </div>
                        <a class="edu-four-btn hidden lg:block" [routerLink]="['/signin']">Enroll now</a>
                        <div class="menu-bar ml-5">
                           <a class="side-toggle header-2" href="javascript:void(0)" (click)="infoclick()">
                              <div class="bar-icon">
                                 <span></span>
                                 <span></span>
                                 <span></span>
                              </div>
                           </a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- header-area-end -->
</header>
